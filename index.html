<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/app.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Flash Card</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Flash Card</h1>
    </div>
    <div class="container-fluid">
      <div class="flash-card-holder">
        <select class="card-list" name="card-list">
            <option>Select Game Card</option>
          </select>
          <button type="submit" class="btn btn-success card-selector" name="button">Play</button>
      </div>
      <div class="flash-pack-holder hide">
        <div class="time"></div>
      </div>
    </div>
  </body>
</html>
